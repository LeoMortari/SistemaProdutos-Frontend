<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <script>
        function goTo(path) {
            switch (path) {
                case 'pedido':
                    window.location.href = "modules/pedidos/index.html";
                    break;
                case 'cardapio':
                    window.location.href = "modules/cardapio/index.html";
                    break;
                case 'financeiro':
                    window.location.href = "modules/Financeiro/financeiross.html";
                    break;
                case 'login':
                    window.location.href = "modules/usuarios/login/index.html";
                    break;
                case 'estoque':
                    break;
                    window.location.href = "modules/estoque/index.html";
                case 'vendas':
                    window.location.href = "modules/vendas/index.html";
                    break;
            }
        }
    </script>

    <title>HUB</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="m-5 border d-flex align-self-center justify-content-center">
                <button type="button" onclick="goTo('pedido')" class="m-5 btn btn-primary col-6">Pedido</button>
            </div>
            <div class="m-5 border d-flex align-self-center justify-content-center">
                <button type="button" onclick="goTo('cardapio')" class="m-5 btn btn-primary col-6">Cardapio</button>
            </div>
            <div class="m-5 border d-flex align-self-center justify-content-center">
                <button type="button" onclick="goTo('vendas')" class="m-5 btn btn-primary col-6">Vendas</button>
            </div>
            <div class="m-5 border d-flex align-self-center justify-content-center">
                <button type="button" onclick="goTo('login')" class="m-5 btn btn-primary col-6">Login</button>
            </div>
            <div class="m-5 border d-flex align-self-center justify-content-center">
                <button type="button" onclick="goTo('financeiro')" class="m-5 btn btn-primary col-6">Financeiro</button>
            </div>
        </div>
    </div>
</body>

</html>
